  fluttertoast: ^8.1.1
  page_transition: "^2.0.9"
  we_slide: ^2.3.0
  shared_preferences: ^2.0.15
  internet_connection_checker: ^1.0.0+1
  flutter_cache_manager: ^3.3.0
  flutter_snake_navigationbar: ^0.6.0
  restart_app: ^1.1.0
  http:
  geolocator: ^9.0.2
  flutter_qiblah: ^2.1.0
  flutter_staggered_grid_view: ^0.4.0
  rename: ^2.1.1
  flutter_local_notifications:
  workmanager:
  flutter_svg: ^0.21.0-nullsafety.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: true
  image_path: "assets/images/ic_launcher.png"

  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/
    - assets/quranImages/

  fonts:
    - family: QuranFont
      fonts:
        - asset: assets/fonts/Al Majeed Quranic Font_shiped.ttf